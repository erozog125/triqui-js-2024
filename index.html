<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Triqui</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3498db; /* Color de fondo azul */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* 3 columnas de 100px cada una */
            grid-template-rows: repeat(3, 100px); /* 3 filas de 100px cada una */
            gap: 2px; /* Espacio entre las celdas */
            background-color: white; /* Color de fondo del tablero */
            padding: 10px; /* Espacio interno del tablero */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #3498db; /* Borde azul */
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #3498db;
            box-shadow: 0 0 5px #0653f8;
        }

        button#reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #2980b9;
        }

        button#reset:hover {
            background-color: #2980b9;
        }

        button#reset:active {
            box-shadow: 0 2px #2980b9;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="reset">Reiniciar juego</button>
    </div>
    <script src="triqui.js"></script>
</body>
</html>
