<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<title>Tablero de Triqui</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: rgb(208,33,18);
background: linear-gradient(90deg, rgba(208,33,18,1) 12%, rgba(242,139,12,0.4235819327731093) 53%, rgba(6,122,131,1) 94%);
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px); 
        grid-template-rows: repeat(3, 100px); 
        gap: 2px; 
        background-color: white; 
        padding: 10px; 
        box-shadow: 0 0 20px rgba(249, 4, 4, 0.167); 
    }

    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #34dbca; 
        font-size: 48px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .cell:hover {
        background-color: #3498db;
        box-shadow: 0 0 5px #0653f8;
    }

    .cell:active {
        transform: scale(0.9) rotate(10deg);
    }

    .x {
        color: rgb(255, 10, 0);
    }

    .circle {
        color: blue;
    }

    .message {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }

    .restart {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #34db3f;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #040504;
        border: none;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
    }

    .button svg {
        margin-right: 8px;
    }
</style>
</head>
<body>
  <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
  </div>
  <div class="message" id="message"></div>
  <button class="restart" id="restartButton" onclick="startGame()">Reiniciar Juego</button>
  <button type="button" class="button" onclick="startGame()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-arrow-repeat"
      viewBox="0 0 16 16"
    >
      <path
        d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
      ></path>
      <path
        fill-rule="evenodd"
        d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
      ></path>
    </svg>
    Refresh
  </button>
 
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
