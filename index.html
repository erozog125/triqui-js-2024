<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero de Triqui</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        gap: 2rem;
        background-color: #3498db; /* Color de fondo azul */
    }

    head{
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    .select {
        display: flex;
        justify-content: space-around;
        gap: 2rem;
    }

    #btnX,#btnY {
        width: 2rem;
        height: 2rem;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px); /* 3 columnas de 100px cada una */
        grid-template-rows: repeat(3, 100px); /* 3 filas de 100px cada una */
        gap: 2px; /* Espacio entre las celdas */
        background-color: white; /* Color de fondo del tablero */
        padding: 10px; /* Espacio interno del tablero */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra ligera */
    }

    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #3498db; /* Borde azul */
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    .cell:hover {
      background-color: #3498db;
      box-shadow: 0 0 5px #0653f8;
    }
</style>
</head>
<body>
    <head>
        <p>Elige antes de empezar</p>
        <div class="select">
            <button id="btnX">x</button>
            <button id="btnY">o</button>
        </div>
    </head>

  <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
  </div>

  <button id="resetGame">Reiniciar juego</button>

  <script src="p.js"></script>
</body>
</html>
