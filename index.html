<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Triqui</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #db3f34;
            font-family: Arial, sans-serif;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #db9034;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cell:hover {
            background-color: #06f88f;
            box-shadow: 0 0 5px #383e42;
        }

        .cell.selected {
            background-color: #a5d6a7;
            transform: scale(1.1);
        }

        #message-container {
            display: none; /* Ocultar por defecto */
            text-align: center;
            margin-top: 20px;
        }

        #winningMessage {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #170417;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 5px;
            margin-top: 20px; /* Separar un poco del mensaje */
        }

        #restartButton:hover {
            background-color: #ae34db;
            transform: scale(1.05);
        }

        /* Animaci√≥n de reinicio */
        .board.hidden {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .board.visible {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div id="message-container">
        <div id="winningMessage"></div>
    </div>
   

    <button id="restartButton">Reiniciar Juego</button>
    <script src="pp.js"></script>
</body>
</html>
