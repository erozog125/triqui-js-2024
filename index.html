<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Triqui</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3498db;
            background-size: cover;
            background-position: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px; 
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #3498db;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; 
        }

        .cell:hover {
            background-color: #0653f8;
            box-shadow: 0 0 5px #3498db;
            transform: scale(1.1); 
        }

        #message-container {
            display: none; 
            text-align: center;
            margin-top: 20px;
        }

        #winningMessage {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .restartButton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0653f8;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; 
            border-radius: 5px;
            margin-top: 10px; 
        }

        .restartButton:hover {
            background-color: #3498db;
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <button class="restartButton" id="restartButton">Reiniciar Juego</button>

    <div id="message-container">
        <div id="winningMessage"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="pp.js"></script>
</body>
</html>
