<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tablero de Triqui</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #a8c7db;
            /* Color de fondo azul */
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            /* 3 columnas de 100px cada una */
            grid-template-rows: repeat(3, 100px);
            /* 3 filas de 100px cada una */
            gap: 2px;
            /* Espacio entre las celdas */
            background-color: rgb(161, 204, 214);
            /* Color de fondo del tablero */
            padding: 10px;
            /* Espacio interno del tablero */
            box-shadow: 0 0 20px #cbccd4;
            /* Sombra ligera */
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #3498db;
            /* Borde azul */
            font-size: 3rem;
            color: hsl(186, 42%, 95%);
            background-color: hsl(205, 84%, 81%);
            font-weight: 800;
            font-weight: bold;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #afcae6;
            box-shadow: 0 0 5px #e4e7ee;
        }

        .modal {
            width: 30rem;
            height: 25rem;
            border-radius: 10px;
            background-color: #CDE8E5;
            border: double 4px #eee5e5;
            position: absolute;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: -4px -4px 0 #F5EDED;
        }

        .modal > h2 {
            font-size: 2.5rem;
            color: #233f7c;
            text-align: center;
        }

        .options > button {
            width: 4rem;
            height: 4rem;
            font-size: 2rem;
            font-weight: 800;
        }

        .options > button:hover {
            background-color: #b8d5e0e3;
            color: #fff;
            cursor: pointer;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button1 > button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .button1 > button:hover {
            background-color: #1b6faa;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            cursor: pointer;
            color: #1b3468;
            padding: 5px 10px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .close:hover {
            background-color: #f8d7da;
        }
    </style>
</head>

<body>
    <div id="modal" class="modal">
        <span class="close" id="close">&times;</span>
        <h2>Elije la opci√≥n con la que deseas jugar</h2>
        <div class="options">
            <button id="btn-x">X</button>
            <button id="btn-o">O</button>
        </div>
    </div>
    <div class="board">
        <div id="cell" class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="button-container">
        <div class="button1" id="volver">
            <button>Reiniciar</button>
        </div>
    </div>

    <script src="board.js"></script>
</body>

</html>
