<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero de Triqui</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
<div id="status"></div>
    <button id="restart">Reiniciar Juego</button>
</div>
<div id="symbolChoice">
  <button id="chooseX">Jugar con X</button>
  <button id="chooseO">Jugar con O</button>
</div>
<div id="scoreboard">
    <h2>Puntuaci√≥n</h2>
    <p>Jugador: <span id="playerScore">0</span></p>
    <p>CPU: <span id="cpuScore">0</span></p>
</div>
<div id="coinToss">
    <h2>Cara o Sello</h2>
    <div class="coin">
      <img  class="coin1" src="images/cara.png" alt="cara">
      <img class="coin1" src="images/sello.png" alt="sello">
    </div>
    
    
    <button id="tossCoin">Lanzar Moneda</button>
<div id="coinResult"></div>
</div>
  <script src="app.js"></script>
</body>
</html>
