<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tablero de Triqui</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #a8c7db;
            /* Color de fondo azul */
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            /* 3 columnas de 100px cada una */
            grid-template-rows: repeat(3, 100px);
            /* 3 filas de 100px cada una */
            gap: 2px;
            /* Espacio entre las celdas */
            background-color: rgb(161, 204, 214);
            /* Color de fondo del tablero */
            padding: 10px;
            /* Espacio interno del tablero */
            box-shadow: 0 0 20px #cbccd4;
            /* Sombra ligera */
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #3498db;
            /* Borde azul */
            font-size: 3rem;
            color: hsl(186, 42%, 95%);
            background-color: hsl(205, 84%, 81%);
            font-weight: 800;
            font-weight: bold;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #afcae6;
            box-shadow: 0 0 5px #3a6fd3;
        }

        .modal {
            width: 30rem;
            height: 25rem;
            border-radius: 10px;
            background-color: #c9e4ecdb;
            border: double 4px #eee5e5;
            position: absolute;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: -4px -4px 0 rgba(18, 133, 148, 0.387);
        }


        .modal>h2 {
            font-size: 2.5rem;
            color: #1b3468;
            text-align: center;
        }

        .options>button {
            width: 4rem;
            height: 4rem;
            font-size: 2rem;
            font-weight: 800;
        }

        .options>button:hover {
            background-color: #0793cbe3;
            color: #fff;
            cursor: pointer
        }

        .button1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div id="modal" class="modal">
        <h2>Elije la opci√≥n con la que deseas jugar</h2>
        <div class="options">
            <button id="btn-x">X</button>
            <button id="btn-o">O</button>
        </div>
    </div>
    <div class="board">
        <div id="cell" class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="button1" id="volver">
        <button>Reiniciar</button>
    </div>

    <script src="board.js"></script>
</body>

</html>
