<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero de Triqui</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #3498db; /* Color de fondo azul */
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px); /* 3 columnas de 100px cada una */
        grid-template-rows: repeat(3, 100px); /* 3 filas de 100px cada una */
        gap: 2px; /* Espacio entre las celdas */
        background-color: white; /* Color de fondo del tablero */
        padding: 10px; /* Espacio interno del tablero */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        margin-bottom: 1rem;
    }

    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #3498db; /* Borde azul */
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    .cell:hover {
      background-color: #3498db;
      box-shadow: 0 0 5px #0653f8;
    }
</style>
</head>
<body>
  <div class="board">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
  </div>
  <button id="restart">Reiniciar</button>
  <script src="app.js"></script>
</body>
</html>
