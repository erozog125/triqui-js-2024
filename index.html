<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero de Triqui</title>
<style>
    html{
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #3498db;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 2px;
        background-color: white;
        padding: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #3498db;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    .cell:hover {
        background-color: #3498db;
        box-shadow: 0 0 5px #0653f8;
    }
    .result{
      width: 19rem;
      text-align: center;
    }
</style>
</head>
<body>
  <div class="board">
      <div id="cell-0-0" class="cell"></div>
      <div id="cell-0-1" class="cell"></div>
      <div id="cell-0-2" class="cell"></div>
      <div id="cell-1-0" class="cell"></div>
      <div id="cell-1-1" class="cell"></div>
      <div id="cell-1-2" class="cell"></div>
      <div id="cell-2-0" class="cell"></div>
      <div id="cell-2-1" class="cell"></div>
      <div id="cell-2-2" class="cell"></div>
      <div class="result"><Strong><p>Resultado</p></Strong></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
