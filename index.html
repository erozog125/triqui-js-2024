<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero de Triqui</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(332deg, rgba(0,212,255,1) 26%, rgba(133,15,37,0.9767981438515081) 80%);
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px); /* 3 columnas de 100px cada una */
        grid-template-rows: repeat(3, 100px); /* 3 filas de 100px cada una */
        gap: 2px; /* Espacio entre las celdas */
        background-color: rgba(0, 217, 255, 0.678); /* Color de fondo del tablero */
        padding: 10px; /* Espacio interno del tablero */
        box-shadow: 0 0 20px rgb(0, 0, 0); /* Sombra ligera */
        margin-top: 20px;
    }

    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 4px solid #007fd3; /* Borde azul */
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    .cell:hover {
        background-color: aliceblue;
        box-shadow: 0 0 5px #0653f8;
    }

    .X {
        color: black;
    }

    .O {
        color: blueviolet;
    }

    .menu, .controls {
        text-align: center;
        color: aliceblue;
    }

    .menu button, .controls button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        background: linear-gradient(332deg, rgba(0,212,255,1) 12%, rgba(127,15,133,0.9767981438515081) 58%);
        color: aliceblue;
    }
</style>
</head>
<body>
    <div class="menu">
        <h1>Escoge tu figura</h1>
        <button onclick="chooseSymbol('X')">X</button>
        <button onclick="chooseSymbol('O')">O</button>
    </div>
    <div class="board" style="display:none;">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="controls" style="display:none;">
        <button onclick="resetBoard()">Reiniciar Tablero</button>
    </div>
<script src="app.js"></script>
</body>
</html>
